<div class="container">
  <div class="row">
    <br>
    <mat-toolbar color="warn"> Delete confirmation </mat-toolbar>
    <div *ngIf="!reservacionName" class="spinner">
        <mat-spinner></mat-spinner>
    </div>

    <div class="delete-confirm" *ngIf="reservacionName">
        <mat-toolbar color="primary">You are about to delete the reservation of: "{{reservacionName}}".</mat-toolbar>
        <mat-toolbar>
            <mat-toolbar-row>
                <span>Reservation Message: {{reservacionMessage}}</span>
            </mat-toolbar-row>
            <mat-toolbar-row>
                <button [routerLink]="['/reservaciones/']" mat-button color="accent"> Go Back </button>
                <button (click)="removeReservacion()" mat-raised-button color="warn">  Delete Permanently </button>
              </mat-toolbar-row>
        </mat-toolbar>
    </div>
  </div>
</div>
