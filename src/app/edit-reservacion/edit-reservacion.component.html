<div class="container">
    <div class="edit-book-form">
      <br>
      <button class="pull-right" mat-raised-button  routerLink="/reservaciones"> Back </button>
      <br>
      <br>
      <br>
          <form #values="ngForm" (submit)="submitEdit()">
            <mat-card class="" >
              <mat-card-content>
                <div class="container">
                  <div class="row">
                    <div class="col-lg-6">
                      <h4>Edit Reservation</h4>
                    </div>
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-4">
                    </div>
                  </div>
                  <br>
                <div class="row">
                  <div class="col-lg-6 col-md-6">
                    <mat-input-container class="full-width">
                      <h3>Id:</h3>
                      <input matInput [(ngModel)]="id" name="id" disabled>
                    </mat-input-container>
                  </div>
                  <div class="col-lg-2">
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <mat-input-container class="full-width">
                      <h4>Date:</h4>
                      <input matInput [(ngModel)]="date" name="date" disabled>
                    </mat-input-container>
                  </div>
                  </div>
                  <div class="row">
                  <div class="col-lg-4 col-md-6">
                    <mat-input-container class="full-width">
                        <h4>Name:</h4>
                      <input matInput  [(ngModel)]="name" name="name">
                    </mat-input-container>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <mat-input-container class="full-width">
                        <h4>Email:</h4>
                      <input matInput  [(ngModel)]="email" name="email">
                    </mat-input-container>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <mat-input-container class="full-width">
                        <h4>People:</h4>
                      <input matInput  type="number" [(ngModel)]="people" name="people">
                    </mat-input-container>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4 col-md-6">
                    <mat-input-container class="full-width">
                        <h4>Country:</h4>
                      <input matInput  [(ngModel)]="country" name="country">
                    </mat-input-container>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <mat-input-container class="full-width">
                      <h4>Phone:</h4>
                      <input matInput  type="number" [(ngModel)]="phone" name="phone">
                    </mat-input-container>
                  </div>

                </div>
                <div class="row">
                  <div class="col-lg-4 col-md-6">
                      <mat-input-container class="full-width" >
                          <h4>Travel Date:</h4>
                          <input matInput [(ngModel)]="date1" [matDatepicker]="da"  [ngModelOptions]="{standalone: true}">
                          <mat-datepicker-toggle matSuffix [for]="da"></mat-datepicker-toggle>
                        </mat-input-container>
                      <mat-datepicker #da (selectedChanged)="updateDate1($event)"></mat-datepicker>
                  </div>
                  <div class="col-lg-4 col-md-6">
                      <mat-input-container class="full-width" >
                          <h4>Travel end date:</h4>
                          <input matInput [(ngModel)]="date2" [matDatepicker]="dr"  [ngModelOptions]="{standalone: true}">
                          <mat-datepicker-toggle matSuffix [for]="dr"></mat-datepicker-toggle>
                        </mat-input-container>
                      <mat-datepicker #dr (selectedChanged)="updateDate2($event)"></mat-datepicker>
                  </div>
                  <div class="col-lg-4">
                        <h4>Checked:</h4>
                        <input  class="regular-checkbox checkbox"  type="checkbox" [(ngModel)]="isChecked" name="isChecked">                  </div>
                  </div>
                <div class="row">
                  <div class="col-lg-12">
                    <mat-input-container class="full-width">
                      <h4>Message:</h4>
                      <textarea matInput rows="4" cols="50" [(ngModel)]="message" name="message" ></textarea>
                    </mat-input-container>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <hr>
                    <button mat-raised-button value="submit"> Save Changes </button>
                  </div>
                </div>
            </div>

                </mat-card-content>
            </mat-card>
          </form>
      </div>
  </div>
