<mat-toolbar color="primary">
  <span class="cursor-pointer" routerLinkActive="active" routerLink="/lugares">VenztecMaps</span>
  <span class="example-spacer"></span>
  <div *ngIf="user">
    <span>Hello {{user.displayName}}</span>
    <div class="photoURL">
      <img [src]="user.photoURL">
    </div>
  </div>
  <button mat-button [matMenuTriggerFor]="appMenu" class="pull-right"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<mat-menu #appMenu="matMenu">

  <button routerLinkActive="active" mat-menu-item routerLink="/lugares">Places<mat-icon class="example-icon">home</mat-icon></button>
  <button *ngIf="!user" routerLinkActive="active" mat-menu-item routerLink="/login" >Iniciar Sesi贸n<mat-icon class="example-icon">fingerprint</mat-icon></button>
  <button *ngIf="user" routerLinkActive="active" mat-menu-item (click)="logout()" >Cerrar Sesi贸n<mat-icon class="example-icon">fingerprint</mat-icon></button>
  <!-- <button *ngIf="!authenticated" routerLinkActive="active"mat-menu-item routerLink="/register">Registro<mat-icon class="example-icon">account_circle</mat-icon></button> -->
  <button *ngIf="user"  routerLinkActive="active" mat-menu-item routerLink="/reservaciones">Reservations<mat-icon class="example-icon">help</mat-icon></button>
  <button routerLinkActive="active" mat-menu-item routerLink="/faqs">FAQ's<mat-icon class="example-icon">help</mat-icon></button>
  <button routerLinkActive="active" mat-menu-item routerLink="/contacto">Contact <mat-icon class="example-icon">call</mat-icon></button>
</mat-menu>
